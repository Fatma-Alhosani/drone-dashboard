<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drone Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    body{margin:0;background:#111;color:#fff;font-family:Segoe UI,Arial,sans-serif}
    header{background:#000;padding:14px 22px;display:flex;justify-content:space-between}
    .wrap{padding:26px;display:flex;justify-content:center}
    .card{width:min(1200px,100%);background:#1e1e1e;border-radius:14px;padding:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    @media(max-width:980px){.grid{grid-template-columns:1fr}}
    .pane{background:#151515;border-radius:10px;padding:12px;min-height:340px}
    .err{display:none;background:#5a1b1b;color:#ffdede;border-radius:8px;padding:10px;margin:8px 0}
    #map{height:260px;border-radius:10px;margin-top:6px}
    .controls{display:flex;gap:10px;margin-top:12px}
    button{background:#333;color:#fff;border:1px solid #444;border-radius:8px;padding:9px 14px;cursor:pointer}
    .red{background:#b21c1c}
  </style>
</head>
<body>
<header>
  <div>DRONE SURVEILLANCE DASHBOARD</div>
  <div id="status" style="color:#4CAF50">OPERATIONAL</div>
</header>

<div class="wrap">
  <div class="card">
    <div class="err" id="errBox"></div>
    <div class="grid">
      <div class="pane">
        <h3>Latest Image</h3>
        <div id="feedPlaceholder" style="text-align:center;color:#bbb">Loading…</div>
        <img id="feedImg" style="display:none;width:100%;border-radius:10px"/>
      </div>
      <div class="pane">
        <h3>GPS Coordinates</h3>
        <div id="map"></div>
        <div id="info" style="margin-top:8px;font-family:monospace"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <button id="refreshBtn">Refresh</button>
      <button id="nextBtn">Next</button>
      <button class="red" id="discardBtn">Discard</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
let pairs=[], i=0;
const feedImg=document.getElementById("feedImg");
const feedPh=document.getElementById("feedPlaceholder");
const info=document.getElementById("info");
const err=document.getElementById("errBox");

const map=L.map("map").setView([0,0],2);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:"© OpenStreetMap"}).addTo(map);
const marker=L.marker([0,0]).addTo(map);

function showErr(msg){ err.style.display="block"; err.textContent=msg; }
function hideErr(){ err.style.display="none"; }

async function jget(u){ const r=await fetch(u); try{return await r.json();}catch{return {ok:false,error:"invalid json"}} }

function showPair(k){
  if(k<0||k>=pairs.length) return;
  const p=pairs[k];
  const url=p.photo.url+"?"+Date.now();
  feedImg.onload=()=>{ feedPh.style.display="none"; feedImg.style.display="block"; };
  feedImg.onerror=()=>{ feedPh.textContent="Image error"; feedPh.style.display="block"; feedImg.style.display="none"; };
  feedImg.src=url;
  info.textContent=`Lat: ${p.gps.lat}, Lon: ${p.gps.lon} [${p.photo.key}]`;
  map.setView([p.gps.lat,p.gps.lon],15); marker.setLatLng([p.gps.lat,p.gps.lon]);
}

async function loadAll(){
  hideErr();
  feedPh.style.display="block"; feedPh.textContent="Loading…"; feedImg.style.display="none";

  const photos = await jget("/repo/photos");
  const gps    = await jget("/repo/gps");

  if(!photos.ok){ showErr(`Photos error: ${photos.error}. ${photos.detail||""}`); feedPh.textContent="No data."; return; }
  if(!gps.ok){    showErr(`GPS error: ${gps.error}. ${gps.detail||""}`); feedPh.textContent="No data."; return; }

  const ph=photos.photos||[], g=gps.gps||[];
  const byKey=new Map(ph.map(e=>[e.key,e]));
  pairs=[];
  for(const row of g){ const p=byKey.get(row.key); if(p) pairs.push({photo:p,gps:row}); }
  if(!pairs.length){ feedPh.textContent="No matching photo/GPS (check filenames)."; return; }
  pairs.sort((a,b)=>a.photo.tsMs-b.photo.tsMs);
  i=pairs.length-1; // most recent
  showPair(i);
}

document.getElementById("nextBtn").onclick=()=>{ if(i<pairs.length-1){ i++; showPair(i); } };
document.getElementById("prevBtn").onclick=()=>{ if(i>0){ i--; showPair(i); } };
document.getElementById("refreshBtn").onclick=loadAll;
document.getElementById("discardBtn").onclick=async ()=>{
  if(!pairs.length) return alert("Nothing to discard");
  const p=pairs[i].photo;
  if(!confirm(`Discard ${p.name}?`)) return;
  const r=await fetch(`/discard?path=photos/${p.name}`,{method:"DELETE"});
  const d=await r.json();
  if(d.ok) { alert("Discarded"); loadAll(); }
  else { alert("Error: "+(d.error||"unknown")); }
};

window.addEventListener("DOMContentLoaded", loadAll);
</script>
</body>
</html>
