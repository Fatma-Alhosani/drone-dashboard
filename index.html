<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drone Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      background: #000;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 40px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 40%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .card h2 {
      margin-top: 0;
    }
    .feed img {
      width: 100%;
      border-radius: 10px;
    }
    .alert-box {
      background: #c62828;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .map {
      background: #333;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button {
      background: #333;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <div>DASHBOARD</div>
    <div>LOGS</div>
  </header>

  <div class="container">
    <!-- Feed Card -->
    <div class="card feed">
      <h2>Feed</h2>
      <img src="https://via.placeholder.com/400x250.png?text=Feed+Image" alt="Feed Image">
    </div>

    <!-- Alerts Card -->
    <div class="card alerts">
      <h2>Detection Alerts</h2>
      <div class="alert-box">
        SMOKING DETECTED <br>
        34.052222, -118.2437 <br>
        2024-07-25 11:32:00
      </div>
      <div class="map">üìç Map Preview</div>
    </div>
  </div>

  <div class="button-container">
    <button class="button">DOWNLOAD LOG</button>
  </div>
</body>
</html>
